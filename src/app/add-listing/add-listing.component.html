<form>
	<div>
		<label for="title">Title</label>
		<input type="text" id="title" name="title" [(ngModel)]="title">
	</div>

	<div>
		<label for="description">Description</label>
		<input type="text" id="description" name="description" [(ngModel)]="description">
	</div>

	<div>
		<label for="latitude">Latitude</label>
		<input type="text" id="latitude" name="latitude" [(ngModel)]="latitude">
	</div>

	<div>
		<label for="longitude">Longitude</label>
		<input type="text" id="longitude" name="longitude" [(ngModel)]="longitude">
	</div>

	<div>
		<button type="submit" (click)="addUser()">Add</button>
	</div>

</form>
